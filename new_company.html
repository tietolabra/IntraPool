<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

<body>

        <script>
                function getLocation()
                {
                    function getLocationConstant() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError);
                        } 
                        else {
                            alert("Your browser or device doesn't support Geolocation");
                        }
                    }
                }
                function onGeoSuccess(event) {
                    document.getElementById("latitude").value = event.coords.latitude;
                    document.getElementById("longitude").value = event.coords.longitude;
                }
                function onGeoError(event) {
                    alert("Error code " + event.code + ". " + event.message);
                }
            </script>
                

            <form>
            <h2>The company you entered, does not yet exist in our database. Please fill information below to add a new company.</h2>
            <h2>Company name:</h2>
            <input type="text" name="name">
            <br>
            <h2>Street:</h2>
            <input type="text" name="street">
            <br>
            <h2>City:</h2>
            <input type="text" name="city">
            <h2>ZIP-code:</h2>
            <input type="text" name="areacode">
            <br>
            <h2>When you press submit, the app will ask for your location for the purpose of making the carpool cost calculation more precise.</h2>
            <input type="submit" value="Submit" onclick="getLocation()">
            </form> 


</body>

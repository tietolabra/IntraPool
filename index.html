<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="libs/jquery-1.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login -IntraPool</title>

</head>

<body>

    <script>
        function goRegister() {
            window.location.href = 'register.html';
        }
    </script>

    <main>
        <h1>Welcome to IntraPool
            <br>Your companys carpooling service</h1>
        <form action="login.php" method="POST">
            <h2>Email:</h2>
            <input type="text" name="username">

            <h2>Password:</h2>
            <input type="password" name="password" id="password">
            <input id="loginButton" type="submit" value="Login">
            <h2>Not a user yet? Tap here to create a new account:</h2>
            <input id="registerButton" type="button" value="Register" onclick="goRegister()">
        </form>
    </main>

</body>

</html>
